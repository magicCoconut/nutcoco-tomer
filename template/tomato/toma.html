<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro</title>
    <meta http-equiv=content-type content="text/html;charset=utf-8">
    <meta name=HandheldFriendly content=true>
    <meta name=viewport content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <!-- <link rel=stylesheet href=tomatoro.css> -->
    <link rel=icon type="image/png" href=favicon.ico>
    <meta name=apple-mobile-web-app-capable content=yes>
    <link href="../AdminLTE-2.0.4/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
    <!-- <link rel='stylesheet' href='tomatoro.css'> -->
    <link rel="stylesheet" href="../AdminLTE-2.0.4/plugins/all-d4baa2f5/all-ba45c6bf.css">

    <style type="text/css">
        body.status-page {}
    </style>
    
</head>

<body class="status-page" onload="startEngine('timer-canvas')">
    <div class="container">

        <div class="alert alert-danger">Some systems are experiencing issues.</div>
        <div class="content-wrapper">
                <div class="panel panel-message">
                    <div class="panel-body" >
                        <div id='timer' style="text-align: center;">

                            <div id='tomer'style="  align-content: center;
                              width: 260px;
                              margin: 0 auto;" >
                            <canvas width='260' height='260' id='timer-canvas' ondblclick="turnText()" >Your browser does not support the CANVAS element. Try updating to the latest version of Firefox, Chrome, Opera or Safari.
                            </canvas>
                            <!-- <div style=" text-align: center ; display: none;"id='textimer' > -->
                                  <input type="text" class="knob second" data-min="0" data-max="1500"  data-thickness="0.1" data-width="225" data-skin="tron" data-height="225" data-fgColor="#f56954 " ondblclick="turnToma()" data-readonly="true" style=" text-align: center ; display: none;"id='textimer'>
                            <!-- </div> -->
                            </div>

                            <audio preload=auto id='bell'><source src="bell.ogg" type="audio/ogg"><source src="bell.mp3" type="audio/mpeg">Your browser does not support the audio element.
                            </audio>
                            <audio preload=auto id='tick' loop=""><source src="tick.ogg" type="audio/ogg"><source src="tick.mp3" type="audio/mpeg">Your browser does not support the audio element.
                            </audio>
                            <div id='control'>
                                <!-- <input type="text" style=""> -->
                                <button onclick="startTimer()">Start</button>
                                <button onclick="stopTimer()">Stop</button>
                            </div>
                        </div>
                        <h3 >Settings</h3>
                        <form id='settings'>
                            <input type='checkbox'name='play_ticking_sound' value='play' checked>Play ticking sound<br>
                        </form>
                    </div>
                </div>
        </div>
        
        
        <hr>

        <nav>
            <ul class="pager">
                <li class="previous">
                    <a href="http://demo.cachethq.io?start_date=2015-03-29">
                        <span aria-hidden="true">&larr;</span> Previous week
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <footer class="footer">
        <p>Cachet Demo Status Page is powered by <a href="https://cachethq.io">Cachet</a>.</p>
        <p><a href="/rss"><i class="ion-social-rss"></i> RSS Feed</a>&nbsp;-&nbsp;<a href="/atom"><i class="ion-social-rss"></i> Atom Feed</a>
        </p>
        <p>
            <a href="http://demo.cachethq.io/dashboard">Dashboard</a>
        </p>
    </footer>

    <script src="../AdminLTE-2.0.4/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script src="../AdminLTE-2.0.4/plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <script type="text/javascript" src="pomodoro.js"></script>
</body>

</html>
